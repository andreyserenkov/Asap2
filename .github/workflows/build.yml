name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSbuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup VSTest Path
        uses: darenm/Setup-VSTest@v1

      - name: Restore nuget packages
        run: msbuild -t:restore -p:RestorePackagesConfig=true

      - name: Build
        run: msbuild -t:rebuild -property:Configuration=Release

      - name: Test
        run: vstest.console.exe Asap2\Asap2.Tests\bin\Release\Asap2.Tests.dll
